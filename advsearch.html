<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advstyles.css">
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="imagesearch.html">Image search</a></li>
                <li><a href="advsearch.html">Advanced</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <h2>Advanced Search</h2>
            <form action="https://google.com/search" class="search-form">
                <div class="form-group">
                    <label>all these words:</label>
                    <input type="text" name="as_q" class="search-input" />
                </div>
                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="search-input" />
                </div>
                <div class="form-group">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq" class="search-input" />
                </div>
                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq" class="search-input" />
                </div>
                <div class="button-container">
                    <input type="submit" value="Advanced Search" class="search-button" />
                </div>
            </form>
        </div>
    </body>
</html>
